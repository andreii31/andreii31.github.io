<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="external_registration2.css" />
</head>


<body>
    
  <div class="container mt-5">
    <h2 class="mb-4">New Employee Registration</h2>
    <form action="#" method="post">
      <h4 class="mb-4 title">Personal Information</h4>
      <div class="row mb-3">
        <div class="col-md-3">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name*" required />
        </div>
        <div class="col-md-3">
          <input type="text" name="first_name" class="form-control" placeholder="First Name*" required />
        </div>
        <div class="col-md-3">
          <input type="text" name="middle_name" class="form-control" placeholder="Middle Name*" required />
        </div>
        <div class="col-md-3">
          <input type="text" name="suffix_name" class="form-control" placeholder="Suffix" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label>Date of Birth</label>
          <input type="date" name="dob" class="form-control" required />
        </div>
        <div class="col-md-2">
          <label>Sex</label>
          <select name="sex" class="form-select" required>
            <option value="">-</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-2">
          <label>Civil Status</label>
          <select name="civil_status" class="form-select" required>
            <option value="">-</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
          </select>
        </div>
         <div class="col-md-4">
          <label>Nationality</label>
          <input type="text" name="nationality" class="form-control" placeholder="Nationality" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label>Address</label>
          <input type="text" name="address" class="form-control" placeholder="Address*" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label>Height (cm)</label>
          <input type="number" name="height" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label>Weight (kg)</label>
          <input type="number" name="weight" class="form-control" required />
        </div>
      </div>

      <h4 class="mt-5 mb-4 title">Job Description</h4>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Job Title</label>
          <input type="text" name="job_title" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label>Department</label>
          <input type="text" name="department" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label>Date Hired</label>
          <input type="date" name="date_hired" class="form-control" required />
        </div>
      </div>

      <h4 class="mt-5 mb-4 title">Contact Information</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Contact Number</label>
          <input type="tel" name="contact_number" class="form-control" placeholder="0912-345-6789"
                 pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required />
        </div>
        <div class="col-md-6">
          <label>Emergency Contact</label>
          <input type="tel" name="emergency_contact" class="form-control" placeholder="0912-345-6789"
                 pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required />
        </div>
        <div class="col-md-6">
          <label class="mt-3">Email Address</label>
          <input type="email" name="email" class="form-control" required />
        </div>
        </div>

      <button type="submit" class="btn btn-primary btn-sm mt-3">REGISTER</button>
    </form>
  </div>

</body>
</html>
